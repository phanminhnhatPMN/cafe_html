<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Brewly — Update Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/brewly.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet" />
</head>
<body>

  <header class="site-head">
    <div class="container head-row">
      <a href="brewly-home.html" class="brand">Brew<span>ly</span></a>
      <nav class="nav">
        <a href="brewly-home.html" data-page="home">Home</a>
        <a href="brewly-profile.html" data-page="profile">My Profile</a>
      </nav>
      <button class="hamburger" aria-label="Open menu">☰</button>
    </div>
  </header>

  <main class="container page">
    <header class="page-head">
      <h1>Update Profile</h1>
      <p>Keep your info up to date to enjoy a faster checkout.</p>
    </header>

    <section class="profile-grid">
      
      <aside class="profile-nav card">
        <h3>Account</h3>
        <ul>
          <li class="active"><a href="#">Profile Details</a></li>
          <li><a href="#">Addresses</a></li>
          <li><a href="#">Notifications</a></li>
        </ul>
      </aside>

      
      <form class="card profile-form" onsubmit="return false">
        <div class="avatar">
          <img id="avatarPreview" src="images/avatar-placeholder.jpg" alt="Avatar" />
          <label class="btn ghost">
            Upload Avatar
            <input id="avatarInput" type="file" accept="image/*" hidden />
          </label>
        </div>

        <div class="grid-2">
          <div class="field">
            <label>First name</label>
            <input type="text" placeholder="John" required />
          </div>
          <div class="field">
            <label>Last name</label>
            <input type="text" placeholder="Doe" required />
          </div>
          <div class="field">
            <label>Email</label>
            <input type="email" placeholder="you@example.com" required />
          </div>
          <div class="field">
            <label>Phone</label>
            <input type="tel" placeholder="+84 912 345 678" />
          </div>
          <div class="field">
            <label>Birthday</label>
            <input type="date" />
          </div>
          <div class="field">
            <label>Preferred store</label>
            <select>
              <option>Downtown</option>
              <option>Riverside</option>
              <option>Old Town</option>
            </select>
          </div>
          <div class="field span-2">
            <label>Address</label>
            <input type="text" placeholder="Street, city, country" />
          </div>
        </div>

        <h3 class="sub">Change Password</h3>
        <div class="grid-2">
          <div class="field">
            <label>Current password</label>
            <input type="password" placeholder="••••••••" />
          </div>
          <div class="field">
            <label>New password</label>
            <input type="password" placeholder="At least 8 characters" />
          </div>
        </div>

        <div class="form-actions">
          <button class="btn ghost" type="reset">Cancel</button>
          <button class="btn primary" type="submit">Save Changes</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="site-foot">
    <div class="container foot-row">
      <p>© 2025 Brewly. All rights reserved.</p>
      <p><a href="brewly-home.html">Home</a> • <a href="#">Privacy</a></p>
    </div>
  </footer>

  <script src="js/brewly.js"></script>
  <script>window.__PAGE__="profile"</script>
</body>
</html>
